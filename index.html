<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" 
        rel="stylesheet"
    />
</head>

<body>
    <main>
        <div class="intro-text">
            <h1>Hello World</h1>
            <p>Wow! Check out all the cool CSS and Javascript things I can do!</p>
        </div>
        
        <form class="gallery">
            <div class="top-row">

                <div id="circle" class="image">
                    <img src="./img/surface-ZlJmOUFRBfQ-unsplash.jpg" alt="A man and woman collborating" title="Communication">
                </div>
                <div id="rectangle" class="image">
                    <img src="./img/sergey-pesterev-llGiAyYthDw-unsplash.jpg" alt="A large white snow mountain" title="Creativity">
                </div>  

            </div>
            <div class="bottom-row">

                <div id="square" class="image">
                    <img src="./img/lee-chinyama-6lGiNbAublo-unsplash.jpg" alt="A man wearing a suit and a cap walking" title="Comprehension">
                </div>
                <div id="triangle" class="image">
                    <img src="./img/simone-hutsch-8LwKILB2ceI-unsplash.jpg" alt="A red triangle sky scaper" title="Connect">
                </div> 

            </div>
        </form>

        <script type="module" src="script.js"></script>

        <div class="overlay">
            <div class="pop-up">
                <button class="close-button">X</button>
                <div class="popup-content">
                    <h3 class="caption"></h3>
                    <img src="" alt="">
                </div> 
            </div>
        </div> 
    </main>
</body>
</html>
